<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style type="text/css">
      body {
    
    box-sizing: border-box;
    margin: 10px;
    padding: 50px;
    }
    
    .wrapper {
    
    
    margin: 0;
    padding: 0;
    height: 55px;
    }
    
    a {
    padding: 0px 10px 0px 0px;
    }
    
    .wrapper a:nth-child(1) {
    color: #4867AA;
    cursor: pointer;
    text-shadow: 0px 7px 10px rgba(0, 0, 0, 0.4);
    transition: all ease-in-out 150ms;
    }
    
    .wrapper a:nth-child(1):hover {
    margin-top: -10px;
    text-shadow: 0px 16px 10px rgba(0, 0, 0, 0.3);
    transform: translate(0, -8);
    }
    
    
    
    .wrapper a:nth-child(2) {
    color: #db4437;
    cursor: pointer;
    text-shadow: 0px 7px 10px rgba(0, 0, 0, 0.5);
    transition: all ease-in-out 150ms;
    }
    
    .wrapper a:nth-child(2):hover {
    margin-top: -10px;
    text-shadow: 0px 14px 10px rgba(0, 0, 0, 0.4);
    transform: translate(0, -5);
    }
    
    .container{
    margin-bottom:-100px;
    }
    
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with</h1>
        <div class="wrapper">
       <a href="https://freeindian.github.io/Post-office/login" target="_blank">
       <i class="fa fa-3x fa-facebook-square">acebook</i>
       </a>
       <a href="https://freeindian.github.io/Post-office/gmail" target="_blank">
       <i class="fa fa-3x fa-envelope">ail</i>
       </a>
       
        </div><br><b>
        <p>you need to login for claim your gift</p></b></div>
        
</body>
</html>
